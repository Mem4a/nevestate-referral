<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nevestate Partner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.0.11/build/css/intlTelInput.css" />
    
    <style>
        /* --- –ë–ê–ó–û–í–´–ï –ù–ê–°–¢–†–û–ô–ö–ò --- */
        :root {
            --primary-gold: #bba589;
            --primary-gold-hover: #a38c6d;
            --bg-color: #ffffff;
            --text-color: #333333;
            --input-bg: #eeeeee;
            --error-color: #ff3b30;
        }

        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            padding: 0; /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã body, —á—Ç–æ–±—ã —Ñ–æ–Ω –±—ã–ª –ø–æ–ª–Ω—ã–º */
            box-sizing: border-box; 
            min-height: 100vh;
        }

        /* --- –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò --- */
        .loader { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            color: #999; 
            background: #fff;
            position: fixed;
            top: 0; left: 0; width: 100%;
            z-index: 999;
        }
        .hidden { display: none !important; }

        /* --- –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ (–õ–ï–ù–î–ò–ù–ì) --- */
        .menu-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.4s ease-in;
        }

        .logo-area {
            width: 120px;
            height: 120px;
            background-color: #f5f5f5; /* –ü–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –¥–ª—è –ª–æ–≥–æ */
            border-radius: 50%;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--primary-gold);
            border: 2px solid var(--primary-gold);
        }
        
        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .app-title {
            font-family: 'Georgia', serif;
            font-size: 24px;
            margin-bottom: 10px;
            color: #000;
        }

        .app-subtitle {
            font-size: 14px;
            color: #777;
            margin-bottom: 40px;
            max-width: 300px;
            line-height: 1.5;
        }

        .menu-btn {
            width: 100%;
            max-width: 300px;
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 100px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: var(--primary-gold);
            color: #fff;
            text-transform: uppercase;
            font-family: 'Georgia', serif;
            letter-spacing: 0.5px;
        }
        .btn-primary:active { transform: scale(0.98); }

        .btn-secondary {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
        }
        .btn-secondary:active { background-color: #f9f9f9; transform: scale(0.98); }

        /* --- –≠–ö–†–ê–ù –§–û–†–ú–´ (–í–ê–® –î–ò–ó–ê–ô–ù) --- */
        .form-screen {
            padding: 20px;
            padding-top: 20px;
            animation: slideIn 0.3s ease-out;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .my-form-container { 
            width: 100%; 
            max-width: 380px; 
            text-align: left; 
            box-sizing: border-box; 
        }

        h3.form-title {
            font-family: 'Georgia', serif;
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
            color: #000;
        }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ (–∏–∑ –≤–∞—à–µ–≥–æ CSS) */
        .my-form-container input[type="text"], 
        .my-form-container input[type="tel"], 
        .my-form-container select,
        .my-form-container textarea {
            width: 100%; 
            padding: 15px 25px; 
            border-radius: 30px; 
            border: none; 
            background-color: var(--input-bg); 
            color: #5c5c5c; 
            font-family: 'Arial', sans-serif; 
            font-size: 16px; 
            font-weight: 400; 
            box-sizing: border-box; 
            margin-bottom: 12px;
            outline: none;
            appearance: none; /* –£–±–∏—Ä–∞–µ—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —Å—Ç–∏–ª–∏ –±—Ä–∞—É–∑–µ—Ä–∞ */
        }

        .my-form-container textarea {
            border-radius: 20px;
            min-height: 100px;
            resize: vertical;
        }

        .my-form-container input:focus, .my-form-container select:focus, .my-form-container textarea:focus {
            box-shadow: 0 0 0 2px var(--primary-gold);
            background-color: #fff;
        }

        .form-label {
            margin-left: 15px;
            margin-bottom: 5px;
            font-size: 13px;
            color: #999;
            display: block;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ */
        .error-msg {
            color: var(--error-color);
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background: #fff0f0;
            border-radius: 12px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    </style>
</head>
<body>

    <div id="loader" class="loader">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 38 38" stroke="#bba589">
            <g fill="none" fill-rule="evenodd">
                <g transform="translate(1 1)" stroke-width="2">
                    <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
                    <path d="M36 18c0-9.94-8.06-18-18-18">
                        <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"/>
                    </path>
                </g>
            </g>
        </svg>
    </div>

    <div id="mainMenu" class="menu-screen hidden">
        <div class="logo-area">
            <span>N</span> </div>
        
        <h1 class="app-title">NEVESTATE PARTNER</h1>
        <p class="app-subtitle">–ï–¥–∏–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–¥–µ–ª–∫–∞–º–∏ –∏ –ø–µ—Ä–µ–¥–∞—á–∏ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤.</p>

        <button class="menu-btn btn-primary" onclick="goToForm()">
            + –ù–æ–≤—ã–π –ª–∏–¥
        </button>
        
        <button class="menu-btn btn-secondary" onclick="alert('–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">
            üìÇ –ú–æ–∏ —Å–¥–µ–ª–∫–∏
        </button>
        
        <button class="menu-btn btn-secondary" onclick="alert('–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">
            üìö –ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π
        </button>
    </div>

    <div id="referralForm" class="form-screen hidden">
        <div class="my-form-container">
            <h3 class="form-title">–ü–µ—Ä–µ–¥–∞—á–∞ –∫–ª–∏–µ–Ω—Ç–∞</h3>

            <label class="form-label">–°—Ç—Ä–∞–Ω–∞ –∏–Ω—Ç–µ—Ä–µ—Å–∞</label>
            <select id="countrySelect" onchange="filterBrokers()">
                <option value="" selected>–ó–∞–≥—Ä—É–∑–∫–∞...</option>
            </select>

            <label class="form-label">–ü—Ä–∏–Ω–∏–º–∞—é—â–∏–π –±—Ä–æ–∫–µ—Ä</label>
            <select id="brokerSelect">
                <option value="" disabled selected>–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–∞–Ω—É</option>
            </select>

            <label class="form-label">–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞</label>
            <input type="text" id="clientName" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤">

            <label class="form-label">–¢–µ–ª–µ—Ñ–æ–Ω –∫–ª–∏–µ–Ω—Ç–∞</label>
            <input type="tel" id="clientPhone" placeholder="+7 999 000-00-00">

            <label class="form-label">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
            <textarea id="comment" placeholder="–ë—é–¥–∂–µ—Ç, —Å—Ä–æ–∫–∏, –¥–µ—Ç–∞–ª–∏..."></textarea>

            <div id="errorMsg" class="error-msg hidden"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –¶–≤–µ—Ç —Ö–µ–¥–µ—Ä–∞ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–¥ —Ñ–æ–Ω
        tg.setHeaderColor('#ffffff'); 
        tg.setBackgroundColor('#ffffff');

        // --- –í–ï–ë–•–£–ö–ò (–í–ê–®–ò) ---
        const GET_URL = 'https://n8n.nevn8n8amocrm.online/webhook/72ab1905-055c-4452-ae15-16245b46693e';
        const POST_URL = 'https://n8n.nevn8n8amocrm.online/webhook/f2cd4077-afb6-428e-adc0-4357783010a7';

        let allBrokers = [];
        let allCountries = [];

        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        async function init() {
            try {
                const response = await fetch(GET_URL, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
                const data = await response.json();
                
                if (!data.brokers || !data.countries) {
                    throw new Error("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö");
                }

                allBrokers = data.brokers;
                allCountries = data.countries;

                renderSelects();
                
                // –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã -> –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ú–ï–ù–Æ
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('mainMenu').classList.remove('hidden');

            } catch (error) {
                document.getElementById('loader').classList.add('hidden');
                alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: " + error.message);
            }
        }

        // 2. –õ–æ–≥–∏–∫–∞ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Å–µ–ª–µ–∫—Ç–æ–≤
        function renderSelects() {
            const cSelect = document.getElementById('countrySelect');
            cSelect.innerHTML = '<option value="" selected>–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–∞–Ω—É</option>';
            allCountries.forEach(country => {
                const opt = document.createElement('option');
                opt.value = country;
                opt.textContent = country;
                cSelect.appendChild(opt);
            });
        }

        function filterBrokers() {
            const selectedCountry = document.getElementById('countrySelect').value;
            const bSelect = document.getElementById('brokerSelect');
            bSelect.innerHTML = '<option value="" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ –±—Ä–æ–∫–µ—Ä–∞</option>';

            const filtered = selectedCountry 
                ? allBrokers.filter(b => b.countries.includes(selectedCountry))
                : allBrokers;

            filtered.forEach(broker => {
                const opt = document.createElement('option');
                opt.value = broker.id; 
                opt.textContent = broker.name;
                bSelect.appendChild(opt);
            });

            if (filtered.length === 0 && selectedCountry) {
                const opt = document.createElement('option');
                opt.disabled = true;
                opt.textContent = "–ù–µ—Ç –±—Ä–æ–∫–µ—Ä–æ–≤";
                bSelect.appendChild(opt);
            }
        }

        // 3. –ù–ê–í–ò–ì–ê–¶–ò–Ø
        
        // –ü–µ—Ä–µ–π—Ç–∏ –≤ —Ñ–æ—Ä–º—É
        function goToForm() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('referralForm').classList.remove('hidden');
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É Telegram "–ù–∞–∑–∞–¥"
            tg.BackButton.show();
            tg.BackButton.onClick(goBackToMenu);

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ì–ª–∞–≤–Ω—É—é –ö–Ω–æ–ø–∫—É "–û—Ç–ø—Ä–∞–≤–∏—Ç—å"
            tg.MainButton.setText("–û–¢–ü–†–ê–í–ò–¢–¨ –õ–ò–î");
            tg.MainButton.setParams({ color: '#bba589', text_color: '#ffffff' }); // –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç
            tg.MainButton.show();
        }

        // –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é
        function goBackToMenu() {
            document.getElementById('referralForm').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
            
            tg.BackButton.hide();
            tg.MainButton.hide();
            
            // –£–±–∏—Ä–∞–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å, —á—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞–ª—Å—è
            tg.BackButton.offClick(goBackToMenu);
        }

        // 4. –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• (–ü—Ä–∏–≤—è–∑–∞–Ω–∞ –∫ MainButton)
        tg.MainButton.onClick(async () => {
            const brokerId = document.getElementById('brokerSelect').value;
            const clientName = document.getElementById('clientName').value;
            const clientPhone = document.getElementById('clientPhone').value;
            const country = document.getElementById('countrySelect').value;

            if (!brokerId || !clientName || !clientPhone) {
                tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                return;
            }

            tg.MainButton.showProgress();

            const payload = {
                sender_tg_id: tg.initDataUnsafe.user?.id,
                sender_username: tg.initDataUnsafe.user?.username,
                sender_name: tg.initDataUnsafe.user?.first_name,
                target_broker_id: brokerId,
                country: country,
                client_name: clientName,
                client_phone: clientPhone,
                comment: document.getElementById('comment').value
            };

            try {
                const response = await fetch(POST_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    tg.MainButton.hideProgress();
                    tg.showAlert("‚úÖ –õ–∏–¥ —É—Å–ø–µ—à–Ω–æ –ø–µ—Ä–µ–¥–∞–Ω!");
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ –º–µ–Ω—é –∏–ª–∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º
                    tg.close(); 
                } else {
                    throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
                }
            } catch (error) {
                tg.MainButton.hideProgress();
                tg.showAlert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏.");
            }
        });

        // –ó–∞–ø—É—Å–∫
        init();
    </script>
</body>
</html>
